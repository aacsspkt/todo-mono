specVersion: 0.0.5
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: Todos
    network: chapel
    source:
      address: "0x494f180B20885Aa70993b7abAbF78ffd9426Ef52"
      abi: Todos
      startBlock: 30622841
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - TaskCreated
        - TaskDeleted
        - TaskToggleCompleted
        - TaskUpdated
      abis:
        - name: Todos
          file: ./abis/Todos.json
      eventHandlers:
        - event: TaskCreated(uint256,string,bool)
          handler: handleTaskCreated
        - event: TaskDeleted(uint256)
          handler: handleTaskDeleted
        - event: TaskToggleCompleted(uint256,string,bool)
          handler: handleTaskToggleCompleted
        - event: TaskUpdated(uint256,string,bool)
          handler: handleTaskUpdated
      file: ./src/todos.ts
